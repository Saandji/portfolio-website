<!DOCTYPE html>
<html>
<head>
  <script>
    // Preserve the full path and redirect to the root
    var fullPath = window.location.pathname + window.location.search + window.location.hash;
    window.location.replace('/?' + 'redirect=' + encodeURIComponent(fullPath));
  </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
